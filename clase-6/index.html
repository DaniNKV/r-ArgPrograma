<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9a33d64d1e.js" crossorigin="anonymous"></script>
    <title>Tarea clase 6</title>
</head>

<body>
    <form class="container">
        <div class="intro">
            <label class="intro-label">¿Cuántas personas hay en tu familia?</label>
            <input type="number" id="cantidad-familiares" placeholder="Ingrese cuántos familiares tiene">
            <button id="siguiente-paso">Siguiente Paso</button>
        </div>
        <div id="integrantes" class="integrantes">

        </div> <!--Integrantes-->
            
        <button id="boton-calcular" class="oculto">
                Calcular
        </button>
           
        <div class="resultado oculto">
            <div id="analisis-edad" class="analisis oculto">
                <p>La mayor edad es: <strong id="mayor-edad"></strong></p>
                <p>La menor edad es:<strong id="menor-edad"></strong></p>
                <p>El promedio de edad es:<strong id="promedio-edad"></strong></p>
            </div><!--Analisis Edad-->
            <div id="analisis-salario" class="analisis oculto">
                <p>El mayor salario es: <strong id="mayor-salario" class="strong"></strong></p>
                <p>El menor salario es:<strong id="menor-salario" class="strong"></strong></p>
                <p>El promedio de salarios es:<strong id="promedio-salario" class="strong"></strong></p>
            </div><!--Analisis Salario-->
        </div>

        <div class="errores">

        </div>
    
        <button type="reset" id="resetear">
            <i class="fas fa-sync-alt"></i>
        </button>
    </form>


    <div id="erroresPop"></div>


<script src="./js/scripts.js"></script>
<script src="./js/calculos.js"></script>

</body>

</html>
