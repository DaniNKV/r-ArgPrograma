<h1>Calculadora de Duración total</h1>

<form>
    <h2>Ingrese la duración del video</h2>
    <label for="hours">Horas</label>
    <input 
        type = "number"
        id = "horas">
        
    <label for="minutes">Minutos</label>
    <input
        id = "minutos" 
        type = "number">
    <label for="seconds">Segundos</label>
    <input 
        id = "segundos"
        type = "number">
        
    <button 
        type="submit"
        id = "calcular">Submit</button>

    <strong id="duracion-total" class="strong"></strong>
</form>


    
</body>
