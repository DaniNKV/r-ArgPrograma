<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>tarea 3</title>
</head>

<style>
    .container {
        max-width: 728px;
    }
</style>

<body> 


<form class="container">
    <h1 class="text-center">Calculadora de Duración total</h1>

    <h2 class="text-center">Ingrese la duración del video</h2>
    <div class="form-group">
        <label for="hours">Horas</label>
        <input
            class="form-control"
            type = "number"
            id = "horas">
        
    </div>
    <div class="form-group">
        <label for="minutes">Minutos</label>
        <input
            class="form-control"
            id = "minutos"
            type = "number">
    </div>
    <div class="form-group">
        <label for="seconds">Segundos</label>
        <input
            class="form-control"
            id = "segundos"
            type = "number">
        
    </div>
    <button 
        class="d-block mb-4 btn btn-primary"
        type="submit"
        id = "calcular">
        
        Submit

    </button>

    <strong id="duracion-total"class="invisible">La duración del curso es: <span class="badge badge-secondary" id="resultado"></span></strong>
</form>


    
</body>

<script src="scripts.js"></script>
</html>
